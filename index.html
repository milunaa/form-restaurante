<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie o nosso atendimento</title>

    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body>
    <header>
      <h1>Avalie o nosso atendimento</h1>
      <p>Faça um <i>feedback</i> do atendimento.</p>

      <div id="form-header">
        <h2>Suas informações</h2>
      </div>
    </header>

    <form>
      <div id="form-content">
        <div class="colun-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>

          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <fieldset>
          <legend>Informações do Restaurante</legend>
          <div class="input-wrapper">
            <label for="restaurante">Selecione a unidade</label>
            <select name="restaurante" id="restaurante">
                <option value="Santana">Santana</option>
                <option value="Pinheiros">Pinheiros</option>
                <option value="Mooca">Mooca</option>
                <option value="Brooklin">Brooklin</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback"><i>Feedback</i> sobre o atendimento.</label>
            <textarea id="feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="query" />
            <label for="query">Você nos recomendaira para amigos e familiares?</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Quando nos visitou?</legend>

          <div class="colun-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" />
            </div>

            <div class="time">
              <div class="input-wrapper">
                <label for="begin-time">Das</label>
                <input type="time" id="begin-time" />
              </div>

              <div class="input-wrapper">
                <label for="end-time">Até</label>
                <input type="time" id="end-time" />
              </div>
            </div>
          </div>
        </fieldset>

        <input class="button" type="submit" value="Salvar" />
      </div>
    </form>
    <footer class="footer">
      Copyright &copy; restaurante.com
  </footer>
  
  </body>
</html>
